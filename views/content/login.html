<div class="login-cont">
    <div class="login-header">
        <img src="image/logo.png">
    </div>
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <md-content layout-padding>
            <div class="block-header bg-primary">
                <ul class="block-options">
                    <li>
                        <a href="#">Forgot Password?</a>
                    </li>
                </ul>
                <h3 class="block-title">Login</h3>
            </div>
            <form name="projectForm">
                <md-input-container>
                    <label>Email Id</label>
                    <input required name="emailName" ng-model="project.emailName" type="email">
                    <div ng-messages="projectForm.emailName.$error">
                        <div ng-message="email">Not a valid email.</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label>Password</label>
                    <input type="password" required name="Password" ng-model="project.password">
                    <div ng-messages="projectForm.password.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </form>
        </md-content>
        <section layout="row" layout-sm="column" layout-align="center left">
            <a>
                <md-button class="md-raised md-primary">Login</md-button>
            </a>
        </section>
    </div>
</div>
